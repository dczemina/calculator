<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="outer-container">
        <div id="inner-container">
            <div id="calc-main">
                <div id="calc-header">
                    <div id="calc-display"></div>
                    <div id="calc-current-number"></div>
                </div>
                <div id="calc-buttons">
                    <button id="btn-clear">Clear</button>
                    <button id="btn-del">DEL</button>
                    <button id="btn-div">&divide;</button>
                    <button id="btn-7">7</button>
                    <button id="btn-8">8</button>
                    <button id="btn-9">9</button>
                    <button id="btn-mult">&times;</button>
                    <button id="btn-4">4</button>
                    <button id="btn-5">5</button>
                    <button id="btn-6">6</button>
                    <button id="btn-sub">-</button>
                    <button id="btn-1">1</button>
                    <button id="btn-2">2</button>
                    <button id="btn-3">3</button>
                    <button id="btn-add">+</button>
                    <button id="btn-0">0</button>
                    <button id="btn-decimal">.</button>
                    <button id="btn-equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
