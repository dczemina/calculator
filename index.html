<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>JavaScript Calculator</h1>
    <!-- Centers the Calculator -->
    <div id="outer-container">
        <!-- Calculator Content -->
        <div id="calc-main">
            <!-- Display -->
            <div id="calc-header">
                <div id="calc-display"></div>
                <div id="calc-current-number"></div>
            </div>
            <!-- Buttons -->
            <div id="calc-buttons">
                <button id="btn-clear" class="function-button">Clear</button>
                <button id="btn-del" class="function-button">DEL</button>
                <button id="btn-div" class="operator-button">&divide;</button>
                <button id="btn-7" class="number-button">7</button>
                <button id="btn-8" class="number-button">8</button>
                <button id="btn-9" class="number-button">9</button>
                <button id="btn-mult" class="operator-button">&times;</button>
                <button id="btn-4" class="number-button">4</button>
                <button id="btn-5" class="number-button">5</button>
                <button id="btn-6" class="number-button">6</button>
                <button id="btn-sub" class="operator-button">-</button>
                <button id="btn-1" class="number-button">1</button>
                <button id="btn-2" class="number-button">2</button>
                <button id="btn-3" class="number-button">3</button>
                <button id="btn-add" class="operator-button">+</button>
                <button id="btn-0" class="number-button">0</button>
                <button id="btn-decimal" class="number-button">.</button>
                <button id="btn-equal" class="function-button">=</button>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <p>By David Zemina</p>
        <a href="https://github.com/dczemina"><img id="github-link" src="assets/github-mark.svg"></a>
    </footer>
</body>
</html>
